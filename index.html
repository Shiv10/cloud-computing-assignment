<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>19BCT0071</title>
    <style>
        label, button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }
        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = async (firstName,lastName)=>{
            try {
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };

                let response = await fetch("https://nn5rrm2fma.execute-api.ap-south-1.amazonaws.com/Stage1", requestOptions);
                response = await response.text();
               await alert(response);
            }catch (e){
                console.log("error occurred!")
            }  
        }
    </script>
</head>
<body>
    <h2>Shivansh Sharma - 19BCT0071</h2>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName">
        <label>Last Name :</label>
        <input type="text" id="lName">
        <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Call API</button>
    </form>
</body>
</html>
